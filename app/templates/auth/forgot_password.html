{% extends "base.html" %}

{% block title %}Recuperar Contraseña - Arteterapia{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h5 class="card-title text-center mb-4">¿Olvidaste tu contraseña?</h5>
                    <p class="text-muted text-center mb-4">
                        Ingresa tu email y te enviaremos instrucciones para restablecerla.
                    </p>

                    <form method="POST" action="{{ url_for('auth_bp.forgot_password') }}">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required autofocus>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar Instrucciones</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{{ url_for('auth_bp.login') }}" class="text-muted small">Volver al inicio de sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Restablecer Contraseña - Arteterapia{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h5 class="card-title text-center mb-4">Restablecer Contraseña</h5>
                    <p class="text-muted text-center mb-4">
                        Ingresa tu nueva contraseña a continuación.
                    </p>

                    <form method="POST" action="{{ url_for('auth_bp.reset_password', token=token) }}">
                        <div class="mb-3">
                            <label for="password" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required autofocus
                                minlength="8">
                            <small class="form-text text-muted">
                                Mínimo 8 caracteres, debe incluir letras y números
                            </small>
                        </div>

                        <div class="mb-4">
                            <label for="password_confirm" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm"
                                required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Restablecer Contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
